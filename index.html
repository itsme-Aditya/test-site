        <h2>Next day predictor</h2>
        
        <p>Click the button below to predict the next day using cutting edge technology.</p>

        <button onclick = "predict()">Predict</button>
        
        <p id = "result"></p>
    </div>

    <script>
        function predict() {
            const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const today = new Date().getDay();
            const tomorrow = days[(today + 1) % 7];
            console.log("Index: " + today + "\nToday: " + days[today] + "\nTomorrow: " + tomorrow)
            document.getElementById("result").textContent = "Calculating...";
            setTimeout(() => {
                document.getElementById("result").textContent = "After extensive calculations, the next day will be: " + tomorrow;
            }, 2000);
        }
    </script>
